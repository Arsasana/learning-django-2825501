name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ ]
    
jobs:

  job1:
    runs-on: ubuntu-latest
    
    name: A job to use action to run Azure Image Builder Action
    steps:
    
    - name: Checkout
      uses: actions/checkout@v2
    - shell: bash
      run: |
        mkdir -p workflow-artifacts
        mkdir -p workflow-artifacts/homework
        echo Hello world 1! > workflow-artifacts/homework/hello-world.txt 
        echo Hello world 2 > workflow-artifacts/homework/hello-world2.txt 
        echo '{
              "type": "Microsoft.VirtualMachineImages/imageTemplates",
              "location": "eastus",
              "tags": {
              "imagebuilderTemplate": "testfordistlocforsig",
              "userIdentity": "enabled"
              },
              "identity": {
                  "type": "UserAssigned",
                  "userAssignedIdentities": {
                      "/subscriptions/f9b6b78c-2720-4293-9fc7-2c38fcebb2c6/resourceGroups/aibResourceGroupLin/providers/Microsoft.ManagedIdentity/userAssignedIdentities/aibIdentitySIGLin": {}
                  }
              },
              "properties": {
                  "buildTimeoutInMinutes": 80,
                  "vmProfile": {
                      "vmSize": "Standard_D1_v2",
                      "osDiskSizeGB": 136
                  },
                  "source": {
                      "type": "PlatformImage",
                      "publisher": "Canonical",
                      "offer": "UbuntuServer",
                      "sku": "18.04-DAILY-LTS",
                      "version": "latest"
                  },
              "customize": [
                      {
                          "type": "Shell",
                          "name": "RunScriptFromSource",
                          "scriptUri": "https://raw.githubusercontent.com/danielsollondon/azvmimagebuilder/master/quickquickstarts/customizeScript.sh"
                      },
                      {
                          "type": "Shell",
                          "name": "CheckSumCompareShellScript",
                          "scriptUri": "https://raw.githubusercontent.com/danielsollondon/azvmimagebuilder/master/quickquickstarts/customizeScript2.sh",
                          "sha256Checksum": "ade4c5214c3c675e92c66e2d067a870c5b81b9844b3de3cc72c49ff36425fc93"
                      },
                      {
                          "type": "File",
                          "name": "downloadBuildArtifacts",
                          "sourceUri": "https://raw.githubusercontent.com/danielsollondon/azvmimagebuilder/master/quickquickstarts/exampleArtifacts/buildArtifacts/index.html",
                          "destination": "/tmp/index.html"
                      },
                      {
                          "type": "Shell",
                          "name": "setupBuildPath",
                          "inline": [
                              "sudo mkdir -p /buildArtifacts",
                              "sudo cp /tmp/index.html /buildArtifacts/index.html"
                          ]
                      },
                      {
                          "type": "Shell",
                          "name": "InstallUpgrades",
                          "inline": [
                              "sudo apt install unattended-upgrades"
                          ]
                      }
                  ],
                  "distribute": [
                      {
                          "type": "SharedImage",
                          "galleryImageId": "/subscriptions/f9b6b78c-2720-4293-9fc7-2c38fcebb2c6/resourceGroups/aibResourceGroupLin/providers/Microsoft.Compute/galleries/sharedImageGalleryLin/images/imgdefnlin",
                          "runOutputName": "",
                          "artifactTags": {
                              "source": "azureVmImageBuilder",
                              "baseosimg": "ubuntu1804"
                          },
                          "replicationRegions": [
                              "eastus"
                          ]
                      }
                  ]
              }
            }' > workflow-artifacts/homework/template.json
    
    - name: Login via Az module
      uses: azure/login@v1.1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS}}      
    
    #u ses action for AIB to create image
    - name: Azure Image Builder Action
      id: aib
      uses: ./
      with:
        location: 'westus'
        resource-group-name: 'aibResourceGroupLin'
        managed-identity: 'aibIdentitySIGLin'
        source-os-type: 'linux'
        source-image: Canonical:UbuntuServer:18.04-DAILY-LTS:latest
        customizer-source: '${{ GITHUB.WORKSPACE }}/workflow-artifacts/homework'
        customizer-script: |
        customizer-windows-Update: 'true'
        dist-image-tags: 'dis1:tag1,dist2:tag2'
    - name: Azure Image Builder Action Output
      run: |
          echo ${{ steps.aib.outputs.imagebuilder-run-status }} 
          echo ${{ steps.aib.outputs.custom-image-uri }}
